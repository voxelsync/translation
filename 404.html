<html>
<head>
    <meta charset="utf-8">
    <title>Redirect to JSON</title>
    <script>
        if (!window.location.pathname.endsWith(".json") && !window.location.pathname.endsWith("/")) {
            window.location.href = window.location.pathname + ".json";
        } else if (window.location.pathname.includes('/minecraft/')) {
            window.location.href = '/translation/minecraft/index.json';
        } else {
            document.body.innerHTML = '<h1>404 Not Found</h1>';
        }
    </script>
</head>
<body></body>
</html>
